<html>
<body style="background-color:grey;">
<p>Bienvenido a {{name}}</p>
{{#admin}}
<p>Estamos en servidor:{{servidor}}</p>
{{/admin}}
<a href="bienvenida">Bienvenida</a>

<form method="post" action='procesarModificarClase'>
	<input type="hidden" name="_csrf" value="{{token}}"/>
	<input type="hidden" name="idClase" value="{{idClase}}">
	
	
	<label for="fecha">Fecha de la clase:</label>
	<input type="date" name="fecha" min="{{fechaMinima}}" value="{{fechaComienzo}}" />
  
  	<label for="hora">Hora de comienzo:</label>
  	<input type="time" name="hora" min="{{horaApertura}}" max="{{horaCierre}}" step="{{duracion}}" value="{{horaComienzo}}" />
	
	<label for="carnet">Carnet:</label>
	<input type="text" name='carnet' value='{{carnet}}'>
	
	<label for="profesor">Profesor:</label>
	<input type="text" name='profesor' value='{{profesor}}'>
	
	<input type="submit" value='grabar'>

</form>
</body>
</html>
