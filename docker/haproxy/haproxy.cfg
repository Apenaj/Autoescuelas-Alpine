global
 # turn on stats unix socket

defaults
 mode tcp
 timeout connect 120s
 timeout client  120s
 timeout server  120s
 
frontend  http-in
 bind *:8443
 option http-server-close
 default_backend servers
 
backend servers
 balance roundrobin
 option httpclose
 server web1 autoescuelaalpine:8443 check
 server web2 autoescuelaalpine2:8443 check
